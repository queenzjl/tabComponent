<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tab组件</title>
    <link rel="stylesheet" href="tab.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="tab.js"></script>
</head>

<body>
    <div class="tab-data tab" data-config='{
                                        "triggerType": "click",
                                        "effect": "fade", 
                                        "invoke": 2,
                                        "auto": 3000 
                                    }'>
        <ul class="tab-nav ">
            <li class="actived"><a href="javascript:;">爸爸去哪</a></li>
            <li><a href="javascript:;">宫锁沉香</a></li>
            <li><a href="javascript:;">金蝉脱壳</a></li>
            <li><a href="javascript:;">扫毒</a></li>
        </ul>
        <div class="content">
            <div class="content-item current">
                <img src="img/1.gif" alt="">
            </div>
            <div class="content-item">
                <img src="img/2.gif" alt="">
            </div>
            <div class="content-item">
                <img src="img/3.gif" alt="">
            </div>
            <div class="content-item">
                <img src="img/4.gif" alt="">
            </div>
        </div>
    </div>
    <script>
        $(function() {
            new Tab($(".tab-data"));
        })
    </script>
</body>

</html>
